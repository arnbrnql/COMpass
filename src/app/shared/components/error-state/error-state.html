<section class="fallback-state fallback-state--error" role="alert" aria-live="assertive">
  <div class="fallback-state__icon" aria-hidden="true">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
    </svg>
  </div>
  <div class="fallback-state__body">
    <h2 class="fallback-state__title">{{ title() }}</h2>
    @if (message()) {
      <p class="fallback-state__message">{{ message() }}</p>
    }
    <ng-content />
    @if (showRetry()) {
      <div class="fallback-state__actions">
        <button type="button" class="btn btn-error" (click)="onRetry()">{{ retryLabel() }}</button>
      </div>
    }
  </div>
</section>
